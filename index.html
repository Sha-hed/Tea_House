<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-House</title>
    <link rel="shortcut icon" href="images/tea-house.jpg" type="image/x-icon" />
    <!-- DaisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font adding link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header>
      <div class="container mx-auto px-32 my-8">
        <div class="hero">
          <div class="hero-content flex-col lg:flex-row gap-5 items-center">
            <div class="w-1/2 p-2">
              <h1 class="text-7xl font-extrabold">
                It's good<br />
                tea time at The <br />Tea House
              </h1>
              <p class="py-6">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                To Your Taste Buds.
              </p>
              <button class="btn btn-primary">Explore More</button>
            </div>
            <div class="w-1/2 items-center justify-center">
              <img src="images/banner.png" class="w-[90%] rounded-lg" />
              <div
                class="-mt-24 translate-x-6 flex items-center gap-2.5 p-4 w-[250px] rounded-lg drop-shadow-lg bg-white"
              >
                <i class="fa-solid fa-star text-4xl" style="color: #ffd43b"></i>
                <div>
                  <h1 class="text-3xl font-extrabold">5.00</h1>
                  <h1 class="font-semibold">Trust Pilot Ratings</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
